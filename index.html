<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tamagotchi</title>
</head>

<body>
    <p id="nameOutput"></p>
<!-- Welcome Modal -->

<div id="myModal" class="modal">

<!-- Modal content -->
    <div class="modal-content">
      <label>Welcome to Tamagotchi</label><br>
      <label>Please enter name to get started:</label><br>
      <input type="text" id="myText"><br>
      <button id="myButton" onclick="playerNameFunc()">Play</button>

      <!-- <form>
          <input id="myInput" type="text" value="Swag"/>
          <input type="submit" value="Submit">

      </form> -->
    </div>
  
</div>








<!-- main game page -->
<!-- young dragon image -->
    <div class="images">
<!-- young dragon image -->
        <img id="youngDragon" src="project-one-images/young-dragon.png"/>
<!-- old dragon image -->
        <img id="oldDragon" src="./project-one-images/old-dragon.png"/>
    </div>

    <div class="container">
        <div class="buttonClass">
            <button id="feedButton" onclick="update('feed')">Feed</button>
            <button id="playButton" onclick="update('play')">Play</button>
            <button id="lightButton" onclick="update('light')">Light</button>
        </div>
        <div class="barClass">
            <div class="barBackground">
                <div id="feedbar"></div>
            </div>
            <div class="barBackground">
                <div id="playbar"></div>
            </div>
            <div class="barBackground">
                <div id="sleepinessbar"></div>
            </div>
        </div>    
    </div>

    <div >
        <label>Time</label>
        <div id="timer">
            <div id="timeLeft"></div>
        </div>

        <label>Age</label>
        <div id="ageBar">
            <div id="ageProgress"></div>
        </div>
        
        
    </div>

</body>
</html>
